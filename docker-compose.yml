services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev-onco-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/dev-onco-db
      PORT: 3002
    depends_on:
      - db
    volumes:
      - ./.wwebjs_auth:/app/.wwebjs_auth # Salva a sess√£o do WhatsApp na VPS
      - ./.wwebjs_cache:/app/.wwebjs_cache

volumes:
  postgres_data: